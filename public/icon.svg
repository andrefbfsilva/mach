<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="512" height="512" fill="#0a0a0a"/>

  <!-- Gradient circle -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(14, 165, 233);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(6, 182, 212);stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Main circle -->
  <circle cx="256" cy="256" r="180" fill="url(#grad)"/>

  <!-- Gauge needle/indicator -->
  <path d="M 256 256 L 256 120 L 280 256 Z" fill="#0a0a0a" opacity="0.8"/>

  <!-- Center dot -->
  <circle cx="256" cy="256" r="20" fill="#0a0a0a"/>

  <!-- MACH text -->
  <text x="256" y="400" font-family="Outfit, sans-serif" font-size="80" font-weight="700" fill="#0ee5f7" text-anchor="middle">MACH</text>
</svg>
